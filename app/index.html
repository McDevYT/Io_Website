<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Game</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer type="module" src="dist/script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Socket.io Game</h1>

        <!-- Chat Section -->
        <div class="chat-container">
            <h2>Chat</h2>
            <div class="chat-box">
                <ul id="messageList"></ul>
            </div>
            <div class="chat-input">
                <input id="messageInput" type="text" placeholder="Type a message..." />
                <button id="sendMessage">Send</button>
            </div>
        </div>

        <!-- Username Section -->
        <div class="username-container">
            <h2>Change Username</h2>
            <input id="usernameInput" type="text" placeholder="Enter new username..." />
            <button id="usernameButton">Change Username</button>
        </div>

        <!-- Counter Section -->
        <div class="counter-container">
            <h2>Counter: <span id="counterDisplay">0</span></h2>
            <button id="incrementButton">Increase Counter</button>
        </div>
    </div>

</body>
</html>
