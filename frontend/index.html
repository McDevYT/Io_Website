<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Game</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script defer type="module" src="src/script.ts"></script>

    <div id="gameOverlay">
        <p id="topBarText">ping: 0ms</p>
        <div id="chatContainer">
            <ul id="chatMessages"></ul>
            <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" />
        </div>
    </div>

    <div id="escapeMenu">
        <button id="resumeGameButton">Resume</button>
        <button id="settingsButton">Settings</button>
        <button id="exitGameButton">Exit</button>
    </div>

    <div id="mainMenu">
        <p>Game dot Io</p>
        <input type="text" id="usernameInput" placeholder="Enter username..." autocomplete="off"/>
        <button id="startGameButton">Play</button>
    </div>

    <div id="popUp">
        <p id="popUpText">Failed!</p>
        <button>Ok</button>
    </div>
</body>
</html>
